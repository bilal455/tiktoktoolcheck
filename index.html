<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TikTok Downloader</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            text-align: center; 
            padding: 20px; 
            background-color: #f9f9f9;
        }
        input { 
            width: 80%; 
            padding: 12px; 
            margin: 10px 0; 
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .btn {
            display: block;
            width: 80%;
            padding: 15px;
            margin: 10px auto;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            text-decoration: none;
            color: white;
            text-align: center;
        }
        .btn-primary { background-color: #007bff; }
        .btn-primary:hover { background-color: #0056b3; }
        .btn-secondary { background-color: #28a745; }
        .btn-secondary:hover { background-color: #1e7e34; }
        .btn-dark { background-color: #000; }
        .btn-dark:hover { background-color: #333; }
        .btn-blue { background-color: #007bff; }
        .btn-blue:hover { background-color: #0056b3; }
        .result { margin-top: 20px; }
        img { max-width: 200px; margin-top: 10px; border-radius: 5px; }
    </style>
</head>
<body>
    <h1>TikTok Video Downloader</h1>
    <input type="text" id="tiktokUrl" placeholder="Enter TikTok Video URL">
    <button class="btn btn-primary" onclick="downloadTikTok()">Download</button>

    <div class="result" id="result"></div>

    <script>
        async function downloadTikTok() {
            const url = document.getElementById("tiktokUrl").value;
            if (!url) return alert("Please enter a valid TikTok URL");

            const apiUrl = "https://tiktoktesting-production.up.railway.app/download?url=" + encodeURIComponent(url);

            try {
                const response = await fetch(apiUrl);
                const data = await response.json();

                if (data.error) {
                    document.getElementById("result").innerHTML = "<p>Error: " + data.error + "</p>";
                    return;
                }

                document.getElementById("result").innerHTML = `
                    <a href="${data.video_url}" class="btn btn-primary" download>⬇ Download</a>
                    <a href="${data.video_hd_url}" class="btn btn-blue" download>⬇ Download HD</a>
                    <a href="${data.profile_url}" class="btn btn-secondary" download>Download TikTok Profile</a>
                    <a href="#" class="btn btn-dark" onclick="window.location.reload()">Download other video</a>
                    <p><b>Thumbnail:</b><br> <img src="${data.thumbnail}" alt="Thumbnail"></p>
                    <p><b>Script:</b> ${data.script || 'No script available'}</p>
                `;
            } catch (error) {
                document.getElementById("result").innerHTML = "<p>Error fetching video.</p>";
            }
        }
    </script>
</body>
</html>
