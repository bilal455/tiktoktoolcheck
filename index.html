<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TikTok Video Downloader</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            text-align: center; 
            padding: 20px; 
            background: #f4f4f4; 
        }
        .container {
            max-width: 500px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input {
            width: 90%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        button {
            padding: 12px 20px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #218838;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            text-align: left;
        }
        .download-links a {
            display: block;
            margin: 5px 0;
            padding: 10px;
            background: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .download-links a:hover {
            background: #0056b3;
        }
        img {
            max-width: 100%;
            border-radius: 5px;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>üéµ TikTok Video Downloader</h1>
        <input type="text" id="tiktokUrl" placeholder="Enter TikTok Video URL">
        <button onclick="downloadTikTok()">Download</button>
        <div class="result" id="result"></div>
    </div>

    <script>
        async function downloadTikTok() {
            const url = document.getElementById("tiktokUrl").value;
            if (!url) {
                alert("‚ö†Ô∏è Please enter a valid TikTok URL!");
                return;
            }

            const apiUrl = "https://tiktoktesting-production.up.railway.app/download?url=" + encodeURIComponent(url);

            try {
                const response = await fetch(apiUrl);
                const data = await response.json();

                if (data.error) {
                    document.getElementById("result").innerHTML = `<p style="color:red;"><b>Error:</b> ${data.error}</p>`;
                    return;
                }

                document.getElementById("result").innerHTML = `
                    <div class="download-links">
                        <a href="#" onclick="forceDownload('${data.video_url}', 'TikTok-Video.mp4')">‚¨áÔ∏è Download Video</a>
                        <a href="#" onclick="forceDownload('${data.audio_url}', 'TikTok-Audio.mp3')">üéµ Download Audio</a>
                    </div>
                    <p><b>Thumbnail:</b></p>
                    <img src="${data.thumbnail}" alt="Thumbnail">
                    <p><b>Script:</b> ${data.script || "No script available"}</p>
                `;
            } catch (error) {
                document.getElementById("result").innerHTML = `<p style="color:red;">‚ùå Error fetching video.</p>`;
            }
        }

        function forceDownload(url, filename) {
            fetch(url)
                .then(response => response.blob())
                .then(blob => {
                    const a = document.createElement('a');
                    a.href = URL.createObjectURL(blob);
                    a.download = filename;
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                })
                .catch(() => alert('‚ùå Failed to download file'));
        }
    </script>

</body>
</html>
